<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
</script>
<script>
$(document).ready(function () {
  $.getJSON('https://script.google.com/macros/s/AKfycbykG7nDF49LtdRKiKBiTC59Z1K4bPE4PGHwMWwrIpQa-cCxyzGO/exec', function(data) {
    for(var i=0; i<data.length; i++) {
      if (i==0) document.getElementById("menu").innerHTML = "";
      var categoryName = Object.keys(data[i]);
      var categories = Object.values(data[i]);
      document.getElementById("menu").innerHTML += "<h2>" + categoryName + "</h2>";
      for(var c=0; c<categories.length; c++) {
        var items = Object.values(categories[c]);
        for(var p=0; p<items.length; p++) {
          var properties = Object.values(items[p]);
          document.getElementById("menu").innerHTML += "<p>" + properties[0] + " " + properties[1] + " " + properties[2] + "</p>";
        }
      }
    }            
  });
});
</script>
</head>
<body>
    <div id="menu">
        <p>Thank you for your patience.</p>
        <p>We are retrieving today's menu.</p>
        <p>If the menu doesn't load, please call us at (215)555-1212.</p>
    </div>
</body>
</html>
